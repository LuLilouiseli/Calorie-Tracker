<!DOCTYPE html>
<html lang="en" ng-app="angularjsNodejsTutorial">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calorie Tracker</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
   <!-- <link href="/stylesheets/dashboard.css" rel="stylesheet">-->
  </head>
<body>

<div data-ng-controller = "registerController">
                <span><a href='/'>Go back!</a></span>
    <div class = "container">
            <div class = "row">
                <div style ="width:30%; margin:25px auto;" class = 'auth'>
                        <h1 style>Sign up</h1>
            <form action="/register" method="POST">
                <div class = "form-group">
                        <input type='text' name ='username'placeholder ='username' data-ng-model = "username" required>
                </div>
                <div class = "form-group">
                        <input type='text' name ='password'placeholder ='password' data-ng-model = "password" required>
                </div>
                <div class = "form-group">
                <button class="btn btn-lg btn-primary" data-ng-click = "register()">Sign up!</button>
                <!--<input type = "submit" value = "Submit" data-ng-click = "register()">-->
                </div>
            
            </form>

        </div> 
  </div>
</div>
</div>
    
</body>
</html>
