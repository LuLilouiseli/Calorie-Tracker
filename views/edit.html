<!DOCTYPE html>

<html lang="en" ng-app="angularjsNodejsTutorial">

<head>
    <meta charset="UTF-8">
  <title>edit profile</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="/stylesheets/profile.css"></link>
    <script src="javascripts/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="/stylesheets/common.css" rel="stylesheet">
<body data-ng-controller="editController">
    	<!--Navbar-->
	<nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand center"><a href='/'>Calorie Tracker</a></span>
            <a class="nav-item nav-link" href="/profile">Profile+</a>
             <a class="nav-item nav-link" href="/exerciseSearch">Exercise Search</a>
             <a class="nav-item nav-link" href="/foodSearch">Food Search</a>
             <a class="nav-item nav-link" href="/caloriesSearch">Calories Search</a>
             <a class="nav-item nav-link" href="/proteinSearch">Protein Search</a>
             <a class="nav-item nav-link" href="/logout">Log out</a>
     </nav>
  <div class="topBackground">

    	<i class="user plus icon"></i> 

  </div>
<div class = "profile_edit_container">
  <div class = "jumbotron">
  <form>
            <div class="form-group">
                <span><strong>Age：</strong></span>
                <input type="text" placeholder =20 name="age" data-ng-model="age">
            </div>
            <div class="form-group">
                <span><strong>Gender：</strong></span>
                <select data-ng-model="selectedgender" placeholder = "male" name= "gender" ng-options="x for x in genders"></select> 
            </div>
           <div class="form-group">
                <span><strong>Height：</strong></span>
                <input type="text" placeholder =170 data-ng-model="height" name="height"> cm
            </div>

            <div class="form-group">
                <label for="weight"><strong>Weight：</strong></label>
                <input type="text" name="weight" placeholder =100 data-ng-model="weight"> kg
            </div>
            <div class="form-group">
                <span><strong>Favorite Food：</strong></span>
                <input type="text" name="fav_fd" placeholder = "potato" data-ng-model="fav_fd">
            </div>
            <div class="form-group">
                <span><strong>Favorite Exercise：</strong></span>
                <input type="text" name="fav_ex" placeholder = "run" data-ng-model="fav_ex">
            </div>
             <div class="form-group">
                <span><strong>aim：</strong></span>
                <select data-ng-model="selectedaim" name="aim" placeholder = "strong" ng-options="x for x in aims"></select>
            </div>
<button class = "btn btn-primary btn-lg" ng-click="submitUpdate()" id = "btn4">Confirm</button>
</form>

</div>
</div>
  </div>
  <!-- Include these before the end of body tag in every HTML file -->
</body>

</html>
